          <span class="m-in">Sign In</span>

  <script>
    var bn = document.getElementsByClassName('img-btn')[0];
    var bn1 = document.getElementsByClassName('img-btn')[1];
    bn.addEventListener('click', transi);

    function transi() {
      document.querySelector('.cont').classList.toggle('s-signup')
      document.getElementsByClassName('sign-in')[0].style.visibility = 'hidden';
    }
    bn1.addEventListener('click', transi1);

    function transi1() {
      document.querySelector('.cont').classList.toggle('s-signup')
      document.getElementsByClassName('sign-in')[0].style.visibility = 'visible';
    }

    function validate() {

      var email = document.getElementById("em");
      var pass = document.getElementById("pass");

      if (email.value == "" || pass.value == "") {
        alert('Please Fill All Fields');
        return false;
      }
      var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

      if (email.value.match(mailformat)) {
        document.getElementsByClassName('fa-check')[0].style.visibility = 'visible';
        document.getElementsByClassName('fa-exclamation')[0].style.visibility = 'hidden';
      document.getElementsByClassName('msg')[0].style.visibility = 'hidden';

      } else {
        document.getElementsByClassName('fa-exclamation')[0].style.visibility = 'visible';
        document.getElementsByClassName('msg')[0].style.visibility = 'visible';
        document.getElementsByClassName('fa-check')[0].style.visibility = 'hidden';
        email.focus();
        return false;
      }

      var passcode = /^[0-9a-zA-Z]+$/;

      if (pass.value.match(passcode)) {
        document.getElementsByClassName('fa-check')[1].style.visibility = 'visible';
        document.getElementsByClassName('fa-exclamation')[1].style.visibility = 'hidden';
      document.getElementsByClassName('msg')[1].style.visibility = 'hidden';
      } else {
        document.getElementsByClassName('fa-exclamation')[1].style.visibility = 'visible';
        document.getElementsByClassName('msg')[1].style.visibility = 'visible';
        document.getElementsByClassName('fa-check')[1].style.visibility = 'hidden';
    
        pass.focus();
        return false;
      }
      
    }

    function validate1() {
      var name1 = document.getElementById("name1");
      var email1 = document.getElementById("email1");
      var pass1 = document.getElementById("password1");
      var pass11 = document.getElementById("password11");

      if (name1.value == "" || email1.value == "" || pass1.value == "" || pass11.value == "") {
        alert("Please Fill All Fields");
        return false;
      }

      var letters = /^[A-Za-z]+$/;

      if (name1.value.match(letters)) {
        document.getElementsByClassName('fa-check')[2].style.visibility = 'visible';
        document.getElementsByClassName('fa-exclamation')[2].style.visibility = 'hidden';
      document.getElementsByClassName('msg')[2].style.visibility = 'hidden';
      } else {
        document.getElementsByClassName('fa-exclamation')[2].style.visibility = 'visible';
        document.getElementsByClassName('msg')[2].style.visibility = 'visible';
        document.getElementsByClassName('fa-check')[2].style.visibility = 'hidden';
    
        name1.focus();
        return false;
      }

      var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;



      if (email1.value.match(mailformat)) { document.getElementsByClassName('fa-check')[3].style.visibility = 'visible';
        document.getElementsByClassName('fa-exclamation')[3].style.visibility = 'hidden';
      document.getElementsByClassName('msg')[3].style.visibility = 'hidden';
      } else {
        document.getElementsByClassName('fa-exclamation')[3].style.visibility = 'visible';
        document.getElementsByClassName('msg')[3].style.visibility = 'visible';
        document.getElementsByClassName('fa-check')[3].style.visibility = 'hidden';
        email1.focus();
        return false;
      }

      var passcode = /^[0-9a-zA-Z]+$/;


      if (pass1.value.match(passcode)) { document.getElementsByClassName('fa-check')[4].style.visibility = 'visible';
        document.getElementsByClassName('fa-exclamation')[4].style.visibility = 'hidden';
      document.getElementsByClassName('msg')[1].style.visibility = 'hidden';
      } else {
        document.getElementsByClassName('fa-exclamation')[4].style.visibility = 'visible';
        document.getElementsByClassName('msg')[4].style.visibility = 'visible';
        document.getElementsByClassName('fa-check')[4].style.visibility = 'hidden';
        pass1.focus();
        return false;
      }

      if (pass11.value.match(passcode)) { 
        document.getElementsByClassName('fa-check')[5].style.visibility = 'visible';
        document.getElementsByClassName('fa-exclamation')[5].style.visibility = 'hidden';
      document.getElementsByClassName('msg')[5].style.visibility = 'hidden';
      } else {
        document.getElementsByClassName('fa-exclamation')[5].style.visibility = 'visible';
        document.getElementsByClassName('msg')[5].style.visibility = 'visible';
        document.getElementsByClassName('fa-check')[5].style.visibility = 'hidden';
        pass11.focus();
        return false;
      }
      
      

      if (pass1 !== pass11) { 
        document.getElementsByClassName('fa-exclamation')[6].style.visibility = 'visible';
        document.getElementsByClassName('msg')[6].style.visibility = 'visible';
        document.getElementsByClassName('fa-check')[6].style.visibility = 'hidden';
        pass11.focus();
        return false;
       
        
      } else {
        document.getElementsByClassName('fa-check')[6].style.visibility = 'visible';
        document.getElementsByClassName('fa-exclamation')[6].style.visibility = 'hidden';
      document.getElementsByClassName('msg')[6].style.visibility = 'hidden';
      
        }
    }
